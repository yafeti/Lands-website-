<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - LANDS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: green;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #006400;
    }

    .contact-info {
      margin-top: 30px;
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 8px;
    }

    .contact-info h3 {
      color: green;
    }

    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .whatsapp:hover {
      background-color: #128c7e;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>We’d love to hear from you!</h2>
    
    <!-- ✅ Fixed FormSubmit setup -->
    <form action="https://formsubmit.co/emmanuelkamtima4@gmail.com" method="POST">
      <!-- Hidden settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact Message from LANDS Website">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://your-website-link.com/thankyou.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Other ways to reach us:</h3>
      <p><strong>Phone:</strong> <a href="https://wa.me/265990156738" class="whatsapp">Chat on WhatsApp</a></p>
      <p><strong>Email:</strong> <a href="mailto:emmanuelkamtima4@gmail.com">emmanuelkamtima4@gmail.com</a></p>
      <p><strong>Address:</strong> LANDS Department, University Campus, Malawi</p>
    </div>
  </div>
</body>
</html>
