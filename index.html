<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: green;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hamburger icon */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    /* Responsive (for mobile) */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: green;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">LANDS</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
