<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANDS Association</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: green;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: bold;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hamburger icon */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    /* Responsive (for mobile) */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: green;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        padding: 15px 0;
      }

      .logo-img {
        width: 50px;
        height: 50px;
      }
    }

    /* Main page content */
    .content {
      text-align: center;
      padding: 30px;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="logo-text">LANDS</div>
    <img src="b2.jpg" alt="LANDS Logo" class="logo-img">
    <ul class="nav-links" id="navLinks">
      <li><a href="events.html">Events</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Welcome to LANDS Association</h2>
    <p>Explore our latest updates, magazines, and events!</p>

    <div class="image-gallery">
      <img src="magazine.jpg" alt="Magazine">
      <img src="diets lands.jpg" alt="Diets Lands">
      <img src="lands1.jpg" alt="Lands1">
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
