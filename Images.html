<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANDS Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .image-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .download-btn {
      display: block;
      background-color: green;
      color: white;
      padding: 10px 0;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      background-color: darkgreen;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 1em;
    }

    footer a {
      color: #bfffa3;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>üì∏ LANDS Image Gallery</header>

  <div class="gallery-container">
    <!-- Example images -->
    <div class="image-card">
      <img src="images/lands1.jpg" alt="LANDS Group">
      <a href="images/lands1.jpg" download class="download-btn">‚¨áÔ∏è Download</a>
    </div>

    <div class="image-card">
      <img src="images/miiii.jpg" alt="during debate">
      <a href="images/miiii.jpg" download class="download-btn">‚¨áÔ∏è Download</a>
    </div>

    <div class="image-card">
      <img src="images/baaa.jpg" alt="LANDS Event">
      <a href="images/baaa.jpg" download class="download-btn">‚¨áÔ∏è Download</a>
    </div>

    <div class="image-card">
      <img src="images/rhoo.jpg" alt="LANDS Members">
      <a href="images/rhoo.jpg" download class="download-btn">‚¨áÔ∏è Download</a>
    </div>
  </div>

  <footer>
    &copy; 2025 LANDS Association. All rights reserved.

  </footer>

</body>
</html>
