<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    .video-card video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Video Gallery</h1>

  <div class="gallery">
    <!-- Video 1 -->
    <div class="video-card">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <a class="download-btn" href="videos/video1.mp4" download>Download</a>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <a class="download-btn" href="videos/video2.mp4" download>Download</a>
    </div>

    <!-- Add more videos below using the same structure -->
  </div>

</body>
</html>
